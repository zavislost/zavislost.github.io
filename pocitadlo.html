<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Číslo se zvyšuje</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .counter {
            font-size: 10rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">1</div>

    <script>
        let number = 1;
        const counterElement = document.getElementById('counter');

        setInterval(() => {
            number++;
            counterElement.textContent = number;
        }, 24000); // 24000ms = 24 seconds
    </script>
</body>
</html>
