<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
  </head>
  <body>
    <script src="js/mapLoader.js"></script>
    <div class="circuit-div">
      <div class="circuit-info-div">
        <svg viewbox="-1 -1 18 9.5" class="svg-circuit">
          <path id="circuit" d="M 3 3 L 7 1 Q 9 0 13 0 Q 17 0 15 2 C 13 4 11 1 11 5 Q 11 7 10 7 L 8 7 Q 6 7 6 6 C 6 3 4 9.3333 1 7 Q -1 5 3 3"/>
          <image id="formula" x="0" y="0" width="1.5px" height="0.9px" href="assets/images/formule.png" />
        </svg>
        <div class="info"> 
          <div class="chronometer-laps" id="chronometer">
            10:30:50
          </div>
          <div class="chronometer-laps" id="laps-counter">
            5 laps to go
          </div>
        </div>
      </div>
    </div>
    <div class="controls-div">  
      <div class="speedometer-div">
        <div class="speedometer" id="speedometer">
          0
        </div>
        <div class="units" id="units">
        </div>
      </div> 

      <div class="pedals-div">
        <button class="pedal" id="speed-up"></button>
        <button class="pedal" id="slow-down"></buton>
      </div>

    </div>
    
    <script src="js/eventListeners.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
